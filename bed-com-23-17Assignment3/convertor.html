<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UnitsConvertor</title>
    <link rel="stylesheet" type="text/css" href="style.css">.
</head>
<body>
    <div class="main">
        <div id="container">
          <br>
          <br>
            <div id="header">
              <h3><marquee>"THE WORD IMPOSSIBLE IS ONLY APPLIED IN THE DICTIONARY OF FOOLS"</marquee></h3>
            </div>
            <div class="display_image">
           <p align="center"><img src="converto.jpg" alt="converto" id="img"></p>
            </div>
                <p><h2  align="center">Improving After School Programs</h2></p>
                <br>
                <br>
                <br>
                
<!--we want to get input from the user-->
                  <form class="form-inline" align="center">
                       
                    Enter Distance: <input type="number" class="form-control" id="amount"/>
      
                    Convert From : <select class="form-control" id="unit-1" required >
    
                      <option>Miles</option>
                      <option>Meters</option>
                      <option>Kilometers</option>
                      <option>Inches</option>
                      
                      </select>
              
                    <label>To :</label> <select class="form-control" id="unit-2" required>
                                    
                      <option>Kilometers</option>
                      <option>Miles</option>
                      <option>Meters</option>
                      <option>Inches</option>
                      </select>
    
                    <button class="super-button">press to convert</button>
                    </form>

<!--setting an output variables-->
                      <div class="result">
                        <p align="center">
                          <span class="given-amount"></span> 
                          <span class="base-unit"></span>
                          <span class="final-result"></span> 
                          <span class="second-unit"></span>
                        </p>
                      </div>
        </div> 
            <br>

<!--creating links-->
            <div class="header">
